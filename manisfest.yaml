apiVersion: v1
kind: Namespace
metadata:
  name: olevy-namespace
---

  apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
  Namespace: olevy-namespace
  labels:
    app: flask
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask
        image: omerdl/jenkins_docker_tryout
        ports:
        - containerPort: 5000
        imagePullPolicy: Always

---
  